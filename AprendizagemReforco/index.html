<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MDP - Diagrama de Transição</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 30px;
    }

    .state {
      fill: #ffffff;
      stroke: #333333;
      stroke-width: 2px;
    }

    .label {
      font-size: 16px;
      fill: #000000;
    }

    .arrow-label {
      font-size: 14px;
      fill: #1a1a1a;
    }

    svg {
      background-color: #ffffff;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Diagrama de Transição - MDP (Ação a)</h2>

  <svg width="600" height="300">
    <!-- Estados -->
    <rect x="250" y="40" width="100" height="50" rx="10" class="state" />
    <text x="290" y="70" class="label">s₀</text>

    <rect x="100" y="200" width="100" height="50" rx="10" class="state" />
    <text x="140" y="230" class="label">s₁</text>

    <rect x="400" y="200" width="100" height="50" rx="10" class="state" />
    <text x="440" y="230" class="label">s₂</text>

    <!-- Setas -->
    <!-- s₀ para s₀ -->
    <path d="M 300 90 C 290 130, 310 130, 300 90" stroke="#0074D9" fill="none" marker-end="url(#arrow)" />
    <text x="310" y="130" class="arrow-label">0.5</text>

    <!-- s₀ para s₁ -->
    <line x1="250" y1="65" x2="150" y2="200" stroke="#2ECC40" stroke-width="2" marker-end="url(#arrow)" />
    <text x="180" y="140" class="arrow-label">0.25</text>

    <!-- s₀ para s₂ -->
    <line x1="350" y1="65" x2="450" y2="200" stroke="#FF851B" stroke-width="2" marker-end="url(#arrow)" />
    <text x="400" y="140" class="arrow-label">0.25</text>

    <!-- Definição da seta -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#333" />
      </marker>
    </defs>
  </svg>
</body>
</html>
